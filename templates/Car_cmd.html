{% load static %} 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car command</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container"> 
          <!-- Logo -->
          <a class="navbar-brand navbar-logo" href="#"> <img src="{% static 'images/logo.png' %}" alt="logo" class="logo-1"></a>
        </div>
    </nav>
    <!-- End Navbar --> 
    <!-- Command Start -->
    <section class="banner" data-scroll-index='0'>
        <div class="banner-overlay">
          <div class="container">
            <div class="row">
              <div class="col-md-8 col-sm-12">
                <div class="banner-text">
                  <h2 class="white">Car Command</h2>
                  <p class="banner-text white">New command is "{{command}}".</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <span class="svg-wave"> <img class="svg-hero" src="{% static 'images/applight-wave.svg' %}"> </span>
    </section>
    <!-- End Command -->
</body>
</html>
